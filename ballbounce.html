<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }
    .ball {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ff6a00, #c0392b);
      border-radius: 50%;
      position: relative;
      animation: bounce 2s infinite ease-in-out;
    }
    .shadow {
      position: absolute;
      bottom: -20px;
      width: 60px;
      height: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      animation: shadowScale 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-200px);
      }
    }

    @keyframes shadowScale {
      0%, 100% {
        transform: scaleX(1);
        opacity: 0.3;
      }
      50% {
        transform: scaleX(1.5);
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <div class="ball">
    <div class="shadow"></div>
  </div>
</body>
</html>
