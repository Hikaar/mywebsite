<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT-Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main-header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d9d9 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        #bio {
            padding: 30px;
            background: #fff;
            margin-top: 20px;
        }
        #bio h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #bio p {
            font-size: 18px;
            line-height: 1.6em;
        }
        #more-info {
            background: #333;
            color: #fff;
            padding: 10px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #more-info:hover {
            background: #77d9d9;
        }

         #button {
            background: #333;
            color: #fff;
            padding: 10px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #button:hover {
            background: #77d9d9;
        }
        
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        #modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #c0c0c0;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Welcome to Dylan</h1>
        <a href="index.html" id="button">Home</a>

        <a href="Gallery2.html" id="button">Gallery</a>
        </div>
    </header>

</body>
</html>
